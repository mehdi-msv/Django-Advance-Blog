<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="ChangePassword.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <title>Document</title>
  </head>
  <body>
    <div class="change-password-container">
      <h2>Change Password</h2>

      <div class="form-group">
        <label for="currentPassword">Current Password :</label>
        <input type="password" id="currentPassword" placeholder="Enter your current password" />
        <i class="bi bi-eye-slash toggle-password" onclick="togglePassword('currentPassword', this)"></i>
      </div>

      <div class="form-group">
        <label for="newPassword">New Password :</label>
        <input type="password" id="newPassword" placeholder="Enter your new password" />
        <i class="bi bi-eye-slash toggle-password" onclick="togglePassword('newPassword', this)"></i>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm New Password :</label>
        <input type="password" id="confirmPassword" placeholder="Confirm your new password" />
        <i class="bi bi-eye-slash toggle-password" onclick="togglePassword('confirmPassword', this)"></i>
      </div>

      <button>Submit</button>
    </div>

    <script src="ChangePassword.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
