{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'accounts/signUP.css' %}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <title>Sign Up</title>
  </head>
  <body>
    {% include 'messages/messages.html' %}

    <div class="signup-form">
      <h2>Sign Up</h2>
      <form method="post" action="{% url 'accounts:signup' %}">
        {% csrf_token %}
        {{ form.non_field_errors }}

        <div>{{ form.email.errors }}
          {{ form.email }}</div>

        <div>{{ form.password1.errors }}
          {{ form.password1 }}</div>

        <div>{{ form.password2.errors }}
          {{ form.password2 }}</div>

        <button type="submit" class="btn">Sign Up</button>
        <a class="backTo-signIN" href="{% url 'accounts:login' %}">Already have an account?</a>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
