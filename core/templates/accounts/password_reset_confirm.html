{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'accounts/ChangePassword.css' %}" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <title>Reset Password</title>
  </head>
  <body>
    {% include "messages/messages.html" %}
    <div class="change-password-container">
      <h2>Reset Password</h2>

      <form method="post">
        {% csrf_token %}
        {{ form.non_field_errors }}

        <div class="form-group">
          <label for="{{ form.new_password1.id_for_label }}">New Password:</label>
          {{ form.new_password1 }}
          <i class="bi bi-eye-slash toggle-password" onclick="togglePassword('id_new_password1', this)"></i>
          {{ form.new_password1.errors }}
        </div>

        <div class="form-group">
          <label for="{{ form.new_password2.id_for_label }}">Confirm New Password:</label>
          {{ form.new_password2 }}
          <i class="bi bi-eye-slash toggle-password" onclick="togglePassword('id_new_password2', this)"></i>
          {{ form.new_password2.errors }}
        </div>

        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>

    <script src="{% static 'accounts/ChangePassword.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
