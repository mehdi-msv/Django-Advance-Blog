{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="{% static 'accounts/profile.css' %}">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
<title>User Profile</title>
</head>
<body>

<div class="profile-container">
  <div class="profilePhoto">
    <img src="{% static 'img/IMG_20250527_030532_870.jpg' %}" alt="">
  </div>

  <div class="profile-info">
    <label>First Name :</label>
    <span id="firstName">Hassan</span>
    <div class="icons">
      <i class="bi bi-pencil-square" title="Edit"></i>
    </div>
  </div>

  <div class="profile-info">
    <label>Last Name : </label>
    <span id="lastName">Moradi</span>
    <div class="icons">
      <i class="bi bi-pencil-square" title="Edit"></i>
    </div>
  </div>

  <div class="profile-info">
    <label>Email :</label>
    <span id="email">chassan@example.com</span>
    <div class="verifyEmail">
      <a href="">
        <span id="verifyBadge" class="verify-badge not-verified">Verify Email</span>
      </a>
      <span id="verifyBadge" class="verify-badge verified">Verified</span>
    </div>
  </div>

  <a href="/ChangePassword/ChangePassword.html">
    <button id="changePasswordBtn">Change Password</button>
  </a>

  <hr>

  <div class="posts">
    <h3>Created Posts :</h3>
    <a href="/addPost/addPost.html" class="addPost-btn">Add New Post +</a>
    <ul id="userPostsList" class="user-posts">
      <li>
        <a href="/postPage/post.html?id=1">Post 1: Introducing Asus ROG Laptop</a>
        <div class="icons">
          <i class="bi bi-pencil-square" title="Edit"></i>
          <i class="bi bi-trash" title="Delete"></i>
        </div>
      </li>
      <li>
        <a href="/postPage/post.html?id=2">Post 2: Dell XPS Review</a>
        <div class="icons">
          <i class="bi bi-pencil-square" title="Edit"></i>
          <i class="bi bi-trash" title="Delete"></i>
        </div>
      </li>
      <li>
        <a href="/postPage/post.html?id=3">Post 3: Experience with HP Envy</a>
        <div class="icons">
          <i class="bi bi-pencil-square" title="Edit"></i>
          <i class="bi bi-trash" title="Delete"></i>
        </div>
      </li>
    </ul>
  </div>
</div>

</body>
</html>
