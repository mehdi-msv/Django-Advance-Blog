{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'accounts/signIN.css' %}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <title>Login</title>
  </head>
  <body>
    {% include 'messages/messages.html' %}

    <div class="signin-form">
      <h2>Login</h2>
      <form method="post" action="{% url 'accounts:login' %}">
        {% csrf_token %}
        {{ form.non_field_errors }}
        {% if request.GET.next %}
          <input type="hidden" name="next" value="{{ request.GET.next }}" />
        {% endif %}
        <div>{{ form.username.errors }}
          {{ form.username }}</div>
        <div>{{ form.password.errors }}
          {{ form.password }}</div>

        <button type="submit" class="btn">Login</button>
        <a class="backTO-signUP" href="{% url 'accounts:signup' %}">Don't have an account?</a>
        <a class="backTO-signUP" href="{% url 'accounts:reset-password' %}">Forgot your password?</a>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
