{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'blog/addPost.css' %}">
    <title>Document</title>
</head>
<body>
    
    <div class="container">
        <h2>Add New Post</h2>
      
        <form id="addPostForm" enctype="multipart/form-data">
          <label for="postImage">Product Image :</label>
          <input type="file" id="postImage" name="postImage" accept="image/*" required>
      
          <label for="laptopName">Laptop Name :</label>
          <input type="text" id="laptopName" name="laptopName" required>
      
          <label for="productDescription">Product Description :</label>
          <textarea id="productDescription" name="productDescription" rows="4" required></textarea>
      
          <div class="buttons">
            <button type="submit" class="submit-btn">Submit</button>
            <button type="button" class="cancel-btn">Cancel</button>
          </div>
        </form>
    </div>
      
</body>
</html>
